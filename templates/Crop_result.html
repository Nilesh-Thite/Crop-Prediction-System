<body>
<div>

<center>
<h1><strong>Crop Prediction System </h1>
<form action="{{ url_for('predict')}}", method="POST">
    <label for="nitro">Nitrogen(N): </label>
    <input type="text" id="nitro" name="nitro" /><br><br>
    <label for="phos">Phosphorus(P): </label>
    <input type="text" id="phos" name="phos" /><br><br>
    <label for="Potas">Potassium(K): </label>
    <input type="text" id="Potas" name="Potas" /><br><br>
    <label for="temp">Temperature: </label>
    <input type="text" id="temp" name="temp" /><br><br>
    <label for="humi">Humidity: </label>
    <input type="text" id="humi" name="humi" /><br><br>
    <label for="ph">PH Level: </label>
    <input type="text" id="ph" name="ph" /><br><br>
    <label for="rain">Rainfall: </label>
    <input type="text" id="rain" name="rain" /><br><br>
    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

    <br>
    <h2>{{ pred }}</h2>
</form>
</center>
